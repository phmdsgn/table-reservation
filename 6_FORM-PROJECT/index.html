<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Reserva de mesa l Madero</title>
</head>
<body>


    <div class="form-container">
        <img src="/6_FORM-PROJECT/img/madero-logo.svg" alt="Madero">
        <h1>Faça a sua reserva!</h1>
        <h2>Detalhes da Reserva:</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui:" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="hora">Hora:</label>
            <input type="time" id="time" name="time"  required>

            <label for="pessoas">Número de pessoas:</label>
            <input type="number" id="pessoas" name="pessoas" min="1" max="20" placeholder="Digite a quantidade de pessoas aqui:" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-mail aqui:" required>

            <button type="submit">Confirmar Reserva</button>
            
        </form>
    </div>
</body>
</html>
